replicaCount: 1

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "12.1-alpine"

imagePullSecrets: ""
nameOverride: ""
fullnameOverride: ""

name: "cast-db"

envFrom:
  - secretRef:
      name: cast-db-creds

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 5432

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: 
  - name: postgres-data-cast
    emptyDir:
      sizeLimit: 150Mi

volumeMounts:
  - mountPath: /var/lib/postgresql/data/
    name: postgres-data-cast

nodeSelector: {}

tolerations: []

affinity: {}
